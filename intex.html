<!DOCTYPE html>
<html class="no-scroll">

<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <title>Behavior Controls example</title>

    <link rel="stylesheet" href="lib/pip-webui-lib.css" />
    <link rel="stylesheet" href="lib/pip-webui-behaviors.css" />
    <link rel="stylesheet" href="styles.css" />

    <script src="https://www.google.com/jsapi"></script>
    <script src="lib/pip-webui-lib.js"></script>
    <script src="lib/pip-webui-behaviors.js"></script>

    <script src="index.js"></script>

</head>


<body ng-app="appBehaviors" ng-controller="pipSampleController as vm">

    <md-card class="layout-column flex">
        <md-card-content>
            <h2>Selected sample:</h2>
            <md-list class="selected-sample" 
                pip-selected="sel.itemIndex" 
                pip-selected-id="sel.itemId" 
                pip-enter-space-press="onEnterSpacePress($event)"
                pip-selected-watch="sel.item.id" 
                pip-select="onItemSelect($event)">
            
                <md-list-item class="pip-selectable list-item" md-ink-ripple ng-repeat="item in items" pip-id="{{:: item.id}}">
                        <div class="layout-row layout-align-start-start">
                            <div >
                                <div > {{ $index }}</div>
                                <div >{{ item.name }}</div>
                            </div>
                        </div>
                </md-list-item>
            </md-list>
        </md-card-content>
        <div class="layout-row layout-align-end-start" style="padding: 8px; ">
            <md-button ng-click="onMoveToStart()">Move to Start</md-button>
            <md-button ng-click="onItemDelete()">Delete Item</md-button>
        </div>
    </md-card>
</body>

</html>
